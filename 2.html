
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <div style="border: 2px solid #ccc; border-radius: 10px; padding: 20px; display: inline-block; background-color: white;">
            <h2>Login Form</h2>
            <div style="text-align: left;">
                <p style="margin: 0;">Enter your name:</p>
                <br>
                <input type="text" placeholder="Username" style="width: 200px;"><br><br>
                
                <p style="margin: 0;">Enter your password:</p>
                <br>
                <input type="password" placeholder="Password" style="width: 200px;"><br><br>
                
                <p style="margin: 0;">Enter your email:</p>
                <br>
                <input type="email" placeholder="Email" style="width: 200px;"><br>
                <p>Do you have an account? Then sign up</p>
                <input type="button" value="Login" right style="width: 100px;">
            </div>
        </div>
    </div>
</body>
</html>
